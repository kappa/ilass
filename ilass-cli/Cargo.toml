[package]
name = "ilass-cli"
description = "CLI tool for synchronizing subtitles"
documentation = "https://docs.rs/ilass-cli"
readme = "../README.md"
authors.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
name = "ilass"
path = "src/main.rs"

[features]
default = ["ffmpeg-binary"]

# use exactly one of these two features
ffmpeg-binary = ["byteorder"] 
ffmpeg-library = ["ffmpeg-sys"]

[dependencies]
ilass.workspace = true
voice_activity_detector = "0.2"
subparse = "0.7"

byteorder = { version = "1.5", optional = true }
clap = { version = "4.5", features = ["cargo"] }
encoding_rs = "0.8"
failure = "0.1"
ffmpeg-sys = { optional = true, git = "https://github.com/meh/rust-ffmpeg-sys", rev = "8e674faff68cb9fc5e064901133931c1c46b6c41" }
libc = "0.2"
pbr = "1.1"
serde = { version = "1.0.98", features = ["derive", "rc"] }
serde_json = "1.0"

[dev-dependencies]
rmp-serde = "1.3"
threadpool = "1.8"
ctrlc = "3.4"
